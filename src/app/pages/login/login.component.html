<div class="bootstrap-wrapper">
    <div class="container ">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.jpeg">
                    <h1 class="mt10">Login here !!</h1>
                </div>
                    <form (ngSubmit) = "submitLoginCredentials()">
                        <!-- Username -->
                        <mat-form-field class="full-width"appearance="outline">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="credential.username" name="username" 
                        required matInput placeholder="Enter username here." >
                        </mat-form-field>
                        <!-- Password -->
                        <mat-form-field class="full-width"appearance="outline">
                        <mat-label>password</mat-label>
                        <input [(ngModel)]="credential.password" name="password" type="password"
                        required matInput placeholder="Enter password here." >
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="accent">Clear</button>
                            <button mat-raised-button type="submit" color="primary" style="margin-left: 50px;">Submit</button>
                        </div>
                    </form>
              
                </mat-card>    
            </div>
        </div>
    </div>
</div>
