<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <h3>Instructions</h3>
            </div>
            <div class="col-md-8">
                <ng-container *ngIf="questions">
                    <h1>Questions {{qTitle}}</h1>
                    <mat-card *ngFor="let q of questions; let i = index" class="mt10">
                        <mat-card-content>
                           <p>Q{{i+1}}. <span class="mr10">{{q.questionText}}</span></p>
                        </mat-card-content>
                        <mat-divider></mat-divider>
                        <div class="bootstrap-wrapper">
                            <div class="container-fluid">
                                <div class="row mt20 mb20">
                                    <div class="col-md-6">
                                        <input type="radio" [value]="q.option1" [name]="i">
                                        {{q.option1}}
                                    </div>
                                    <div class="col-md-6">
                                        <input type="radio" [value]="q.option2" [name]="i">
                                        {{q.option2}}
                                    </div>
                                </div>
                                <div class="row mt20 mb20">
                                    <div class="col-md-6">
                                        <input type="radio" [value]="q.option3" [name]="i">
                                        {{q.option3}}
                                    </div>
                                    <div class="col-md-6">
                                        <input type="radio" [value]="q.option4" [name]="i">
                                        {{q.option4}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-card>
                    <div class="button-container text-center mt10 mb10">
                        <button mat-raised-button color="primary">Submit</button>
                    </div>  
                </ng-container>
            </div>
        </div>
    </div>
</div>
