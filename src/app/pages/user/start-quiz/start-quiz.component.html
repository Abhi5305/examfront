<div class="bootstrap-wrapper" *ngIf="!isSubmit">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <h3>Instructions</h3>
            </div>
            <div class="col-md-8">
                <ng-container *ngIf="questions">
                    <h1>Questions {{qTitle}}</h1>
                    <mat-card *ngFor="let q of questions; let i = index" class="mt10">
                        <mat-card-content>
                           <p>Q{{i+1}}. <span class="mr10">{{q.questionText}}</span></p>
                        </mat-card-content>
                        <mat-divider></mat-divider>
                        <div class="bootstrap-wrapper">
                            <div class="container-fluid">
                                <div class="row mt20 mb20">
                                    <div class="col-md-6">
                                        <input [(ngModel)]="q.givenAnswer" 
                                        type="radio" 
                                        [value]="q.option1" 
                                        name="question_{{ i }}">
                                        {{ q.option1 }}
                                    </div>
                                    <div class="col-md-6">
                                        <input [(ngModel)]="q.givenAnswer" 
                                        type="radio" 
                                        [value]="q.option2" 
                                        name="question_{{ i }}">
                                        {{ q.option2 }}
                                    </div>
                                </div>
                                <div class="row mt20 mb20">
                                    <div class="col-md-6">
                                        <input [(ngModel)]="q.givenAnswer" 
                                        type="radio" 
                                        [value]="q.option3" 
                                        name="question_{{ i }}">
                                        {{ q.option3 }}
                                    </div>
                                    <div class="col-md-6">
                                        <input [(ngModel)]="q.givenAnswer" 
                                        type="radio" 
                                        [value]="q.option4" 
                                        name="question_{{ i }}">
                                        {{ q.option4 }}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </mat-card>
                    <div class="button-container text-center mt10 mb10">
                        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
                    </div>  
                </ng-container>
            </div>
            <div class="col-md-2">
                <mat-card class="mt50">
                    <mat-card-content class="text-center">
                      <h2 class="example-h2">{{timeFormatter()}}</h2>
                  
                      <mat-progress-spinner
                          class="example-margin"
                          [color]="'warn'"
                          [mode]="'determinate'"
                          [value]="(timer/(questions.length * 60))*100">
                      </mat-progress-spinner>
                    </mat-card-content>
                  </mat-card>
            </div>
        </div>
    </div>
</div>

<!-- Show the result -->
<div class="bootstrap-wrapper" *ngIf="isSubmit">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <mat-card>
                <mat-card-header>
                    <mat-card-title class="text-center">
                        <h1>Quiz Result for {{qTitle}}</h1>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="text-center">
                    <h2>Attempted : {{attempted}}</h2>
                    <h2>Correct Answers: {{correctAnswers}}</h2>
                    <h2>Score: {{score}}</h2>
                </mat-card-content>
                <mat-card-actions>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Print</button>
                    </div>
                    <div class="container text-center">
                        <button mat-raised-button color="accent"
                        routerLink="/user/0">Home</button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
