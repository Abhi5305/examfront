<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mt10">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            <h2 class="truncate-single-line">{{q.title}}</h2>
                        </mat-card-title>                        
                        <mat-card-subtitle>
                            <h3 class="truncate-single-line">{{q.category.title}}</h3>
                        </mat-card-subtitle>

                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate-single-line">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary">View</button>
                        <button [routerLink]="'/user/instruction/'+q.id" mat-button color="accent">Launch</button>
                        <button mat-button color="accent">Questions:{{q.numberOfQuestions}}</button>
                        <button mat-button color="green">M.M:{{q.totalMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
