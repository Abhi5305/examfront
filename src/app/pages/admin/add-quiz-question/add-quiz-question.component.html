<mat-card>
    <mat-card-header>
            <h1>Add Question for <b>{{qTitle}}</b> </h1>
    </mat-card-header>
    <mat-card-content>
        <form (submit)="saveQuestion()">
            <div class="bootstrap-wrapper">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <mat-form-field class="w100">
                            <mat-label>Question Content</mat-label>
                            <textarea required matInput [(ngModel)]="questions.questionText"
                                      name="questionText"
                                      cdkTextareaAutosize
                                      #autosize="cdkTextareaAutosize"
                                      cdkAutosizeMinRows="1"
                                      cdkAutosizeMaxRows="5"></textarea>
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-2">
                        <mat-form-field class="w100">
                            <mat-label>Option 1</mat-label>
                            <input required [(ngModel)]="questions.option1" name="option1"
                            type="text" matInput>
                          </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="w100">
                            <mat-label>Option 2</mat-label>
                            <input required [(ngModel)]="questions.option2" name="option2"
                            type="text" matInput>
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-2">
                        <mat-form-field class="w100">
                            <mat-label>Option 3</mat-label>
                            <input [(ngModel)]="questions.option3" name="option3"
                            type="text" matInput>
                          </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="w100">
                            <mat-label>Option 4</mat-label>
                            <input [(ngModel)]="questions.option4" name="option4"
                            type="text" matInput>
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select required [(value)]="selected" [(ngModel)]="questions.correctAnswer" name="correctAnswer">
                              <mat-option>None</mat-option>
                              <mat-option *ngIf="questions.option1" value="{{questions.option1}}">{{questions.option1}}</mat-option>
                              <mat-option *ngIf="questions.option2" value="{{questions.option2}}">{{questions.option2}}</mat-option>
                              <mat-option *ngIf="questions.option3" value="{{questions.option3}}">{{questions.option3}}</mat-option>
                              <mat-option *ngIf="questions.option4" value="{{questions.option4}}">{{questions.option4}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                          
                          <p>You selected: {{selected}}</p>
                          
                    </div>
                </div>
                <div class="button-container text-center mb10">
                    <button mat-raised-button color="accent">Add</button>
                </div>                  
            </div>
        </form>
    </mat-card-content>
</mat-card>
