<mat-card>
    <mat-card-header><h1> All categories </h1> </mat-card-header>
    <mat-list>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon matListItemIcon>category</mat-icon>
            <div matListItemLine>{{ c.title }}</div>
            <div matListItemLine>{{ c.description }}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <div class="button-container text-center mb10">
        <button mat-raised-button color="accent" routerLink="/admin/add-category">Add New Category</button>
    </div>
</mat-card>
